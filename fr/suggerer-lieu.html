        <div id="formulaire">
            <form action="http://jkorpela.fi/cgi-bin/echo.cgi" method="POST">
                <p>
                    <label for="titre" class="label">Titre</label>
                    <input type="text" name="titre" size="72" id="titre" required>
                </p>
                <p>
                    <label for="accroche"> Accroche </label>
                    <textarea name="accroche" id="accroche" cols="72" rows="3" required></textarea>
                </p>
                <p>
                    <label for="description"> Description </label>
                    <textarea name="description" id="description" cols="72" rows="10" required></textarea>
                </p>
                <p>
                    <label for="image" class="label">Image</label>
                    <input type="file" name="image" id="image" capture="environment" accept="image/*" class="type-file">

                </p>
                <p>
                    <!--  clip snore android sauf cell samsung télécharger dictaphone(une bonne application pas tout fonctionne) et mettre 
                capture="user" parce que juste capture comme sur différent siteweb ça fais une erreur HTML  -->
                    <label for="clip-sonore" class="label">Clip sonore </label>

                    <input type="file" name="clip-sonore" id="clip-sonore" capture="user" accept="audio/*"
                        class="type-file">
                </p>
                <p>
                    <label for="langue" class=" label">Langue</label>
                    <select name="langue" id="langue" class="type-file" required>
                        <option value="" selected="selected">Choisir une langue </option>
                        <option value="fr"> Français</option>
                        <option value="en"> English</option>


                    </select>
                </p>
                <p>
                    <label for="courriel" class=" label">Courriel</label>
                    <input type="email" name="courriel" id="courriel" required>
                </p>
                <p>
                    <input type="submit" value="Envoyer" class="bouton-form-envoyer">
                    <input type="reset" value="Effacer" class="bouton-form-effacer">
                </p>
